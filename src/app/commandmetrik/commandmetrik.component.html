<div style="display: block;">
  <canvas baseChart
          [data]="polarAreaChartData"
          [labels]="polarAreaChartLabels"
          [legend]="polarAreaLegend"
          [chartType]="polarAreaChartType">
  </canvas>
</div>



<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-sm-4" style="width: 100%">
            <p class="cmetrik__itogo">
                <span class="cmetrik__itogo-title">Итого </span>
                <span class="cmetrik__itogo-text">
                  образовательная программа
                    <span class="cmetrik__itogo-text-bold">
                          {{metrik.name}}
                    </span> соответствует таксонометрии
                <span class="cmetrik__itogo-text-bold">
                        {{metrik.taks}}
                    </span> на
                <span class="cmetrik__itogo-text-bold">
                        {{metrik.meenp}}%
                    </span> при этом частота компетенций составляет
                <span class="cmetrik__itogo-text-bold">
                        {{metrik.meenf}}
                    </span>

                </span>
            </p>
            <div class="panel panel-primary" *ngFor="let item of metrik.info">
                <div class="panel-heading">{{item.nameRPD}}</div>
                <div class="container-fluid">
                    <div class="row content">


                        <div class="col-sm-4" style="width: 30%">

                            <div class="panel-body"></div>

                        </div>

                        <div class="col-sm-4" style="width: 70%">

                            <table class="table table-dark">
                                <thead>
                                    <tr>

                                        <th scope="col">Название</th>
                                        <th scope="col">Результат</th>
                                        <th scope="col">Частота встречаемости</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let rpd of item.program">

                                        <td>{{rpd.name}}</td>
                                        <td> {{rpd.percent}}</td>
                                        <td> {{ rpd.float}}</td>

                                    </tr>


                                </tbody>
                            </table>

                        </div>


                    </div>
                </div>

            </div>
        </div>

    </div>
</div><br>
