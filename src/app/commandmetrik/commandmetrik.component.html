<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-sm-4" style="width: 100%">
      <p>Итого образовательная программа {{metrik.name}} соответствует таксонометрии {{metrik.taks}} на {{metrik.meenp}}% при этом частота компетенций составляет {{metrik.meenf}}</p>
      <div class="panel panel-primary" *ngFor="let item of metrik.info">
        <div class="panel-heading">{{item.nameRPD}}</div>
        <div class="container-fluid">
          <div class="row content">


            <div class="col-sm-4" style="width: 30%">

              <div class="panel-body"></div>

            </div>

            <div class="col-sm-4" style="width: 70%">

              <table class="table table-dark">
                <thead>
                <tr>

                  <th scope="col">Название</th>
                  <th scope="col">Результат</th>
                  <th scope="col">Частота встречаемости</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let rpd of item.program">

                  <td >{{rpd.name}}</td>
                  <td> {{rpd.percent}}</td>
                  <td> {{ rpd.float}}</td>

                </tr>


                </tbody>
              </table>

            </div>


          </div>
        </div>

      </div>
    </div>

  </div>
</div><br>
