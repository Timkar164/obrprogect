<div>

    <ng-container>
        <div class="metrics__wrapper">

            <div class="students__title">Оценка</div>
            <input type="file" id="file" multiple (change)="getFileDetails($event)">

            <div class="flex__item">
                <div class="flex__item__title">
                    Высшее учебное заведение:
                </div>
                <form [formGroup]="unicForm" (ngSubmit)="onSubmit()">
                    <div class="group-gap">
                        <div class="d-block my-3">
                            <div class="mb-3">
                                <select class="custom-select" (change)="changeUnic($event)" formControlName="unicName">
                                <option value="">Выберите ВУЗ:</option>
                                <option *ngFor="let unic of Unic" [ngValue]="unic" (click)="choseefile(unic)">{{unic}}</option>
                             </select>
                                <!-- error block -->

                            </div>
                        </div>
                    </div>
                    <!-- Submit Button -->
                </form>
                <!-- Form ends -->
            </div>

            <p> Выбирите таксономию</p>

            <button (click)="changetaks(1)">AR</button>
            <button (click)="changetaks(2)">Аналитик данных</button>
            <button (click)="changetaks(3)">Распределённые системы</button>
            <button (click)="changetaks(4)">Геймдизайнер</button>
            <button (click)="changetaks(5)">Образовательный дата-инженер</button>
            <p></p>
            <button (click)="uploadFiles()">Upload</button>
        </div>
    </ng-container>
</div>


<div class="container">
    <ul class="nav nav-tabs">

        <li class="nav-item">
            <a class="nav-link" href="metriks/cmetrik">Оценка соответствия образовательной программы</a>
        </li>

    </ul>

    <div *ngIf="isFile">
        <router-outlet></router-outlet>
    </div>

    <div id="circularG" *ngIf="!isPlay">
        <div id="circularG_1" class="circularG"></div>
        <div id="circularG_2" class="circularG"></div>
        <div id="circularG_3" class="circularG"></div>
        <div id="circularG_4" class="circularG"></div>
        <div id="circularG_5" class="circularG"></div>
        <div id="circularG_6" class="circularG"></div>
        <div id="circularG_7" class="circularG"></div>
        <div id="circularG_8" class="circularG"></div>
    </div>

</div>
